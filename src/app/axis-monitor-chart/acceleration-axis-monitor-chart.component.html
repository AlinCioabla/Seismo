<kendo-chart [transitions]="false" class="seismic-chart">
  <kendo-chart-title text="Chart"></kendo-chart-title>
  <kendo-chart-series>
    <kendo-chart-series-item type="scatterLine" style="normal" [data]="chartData" [markers]="{ visible: false }">
    </kendo-chart-series-item>
  </kendo-chart-series>
</kendo-chart>
